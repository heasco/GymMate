image: alpine:latest  # More lightweight than busybox

pages:
  stage: deploy
  before_script:
    - mv login.html public/index.html
    - mkdir -p public
  script:
    - cp -r *.html *.css *.js public/  # Copies all necessary files
    - echo "Deployed to $CI_PAGES_URL"
  artifacts:
    paths:
      - public
    only: master
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

deploy_backend:
  stage: deploy
  image: node:16
  script:
    - npm install
    - npm install -g pm2
    - pm2 start app.js --name goalsgym-backend
  only:
    - main
  environment:
    name: production
    url: https://your-backend-domain.com