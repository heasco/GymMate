<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - GOALS Gym</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Member Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" required autocomplete="current-password">
            </div>
            <div class="login-buttons">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
        <p class="error-message" id="error-message"></p>
        <p class="info-message">Forgot your password? Contact admin to reset.</p>
    </div>

    <!-- Back Button -->
    <button class="circle-back-btn" onclick="window.location.href='./index.html'">&lt;</button>

    <!-- Transparent Background Logo -->
    <div class="background-logo">
        <img src="./image/logo2.png" alt="GOALS Gym Logo" class="transparent-logo-bg">
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Check if already logged in on page load
        document.addEventListener('DOMContentLoaded', () => {
            const auth = getAuth();
            if (auth && auth.role === 'member' && auth.user) {
                // Already logged in, redirect to dashboard
                window.location.href = "member/member-dashboard.html";
                return;
            }
            
            // Focus username field
            usernameInput.focus();

            // Login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await performLogin();
            });
        });

        // Utility function to get auth from localStorage
        function getAuth() {
            try {
                return JSON.parse(localStorage.getItem('authUser') || 'null');
            } catch (e) {
                return null;
            }
        }

        // Login function
        async function performLogin() {
            errorMessage.textContent = '';
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const submitButton = loginForm.querySelector('button[type="submit"]');

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/api/member/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.message || 'Invalid member credentials');
                }

                const data = await response.json();
                
                // Save auth to localStorage
                localStorage.setItem('authUser', JSON.stringify({
                    user: data.data,
                    role: 'member',
                    timestamp: Date.now()
                }));
                
                // Redirect to dashboard
                window.location.href = "member/member-dashboard.html";
                
            } catch (err) {
                console.error('Login error:', err);
                errorMessage.textContent = err.message.includes('Failed to fetch') 
                    ? 'Server unavailable. Please try again later.' 
                    : err.message;
                    
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
