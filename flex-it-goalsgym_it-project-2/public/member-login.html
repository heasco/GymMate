<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Member Login - GOALS Gym</title>
  <link rel="stylesheet" href="/style.css"/>
  <link rel="stylesheet" href="./member/member-css/member-login.css">
    
</head>
<body>
  <div class="brand">GOALS Gym â€¢ Member Portal</div>

  <div class="center-wrap">
    <div class="login-card" role="main" aria-labelledby="loginHeading">
      <h1 id="loginHeading" class="login-title">ADMIN LOGIN</h1>

      <form id="loginForm" aria-hidden="false" autocomplete="on">
        <div class="form-row">
          <label for="username">Username</label>
          <input type="text" id="username" class="input-field" required autocomplete="username" placeholder="your username">
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" class="input-field" required autocomplete="current-password" placeholder="your password">
        </div>

        <div style="margin-top:6px">
          <button type="submit" id="loginBtn" class="btn btn-login">LOGIN</button>
        </div>
      </form>

      <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>

      <div style="display:flex;gap:8px;margin-top:14px;">
        <button id="loginStayBtn" class="btn btn-ghost" style="flex:1">Login & go to Enrollments</button>
        <button id="loginHiddenBtn" class="btn btn-ghost" style="display:none">Hidden</button>
      </div>

      <div class="sub-text">Forgot your password? Contact admin to reset.</div>

      <!-- Logged-in small panel (shown if already logged) -->
      <div id="memberPanel" class="logged-panel hide" aria-live="polite" style="margin-top:14px;">
        <div>
          <div id="welcomeText" style="font-weight:700">Welcome, <span id="memberNameMini">Member</span></div>
          <div class="small" id="memberInfo">Username: -</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center;">
          <button id="manageEnrollmentsBtn" class="btn btn-ghost">Manage Enrollments</button>
          <button id="dashboardBtn" class="btn btn-ghost">Dashboard</button>
          <button id="logoutBtn" class="btn btn-ghost">Logout</button>
        </div>
      </div>
    </div>
  </div>

<script>
const API_URL = 'http://localhost:8080';

const $ = id => document.getElementById(id);
const show = el => { if(!el) return; el.classList.remove('hide'); el.style.display = ''; };
const hide = el => { if(!el) return; el.classList.add('hide'); el.style.display = 'none'; };

const loginForm = $('loginForm'), usernameInput = $('username'), passwordInput = $('password'),
      loginBtn = $('loginBtn'), loginStayBtn = $('loginStayBtn'), errorMessage = $('error-message'),
      memberPanel = $('memberPanel'), welcomeText = $('welcomeText'), memberInfo = $('memberInfo'),
      manageEnrollmentsBtn = $('manageEnrollmentsBtn'), dashboardBtn = $('dashboardBtn'), logoutBtn = $('logoutBtn'),
      memberNameMini = $('memberNameMini');

function getAuth(){ try { return JSON.parse(localStorage.getItem('authUser')||'null'); } catch(e){return null;} }
function memberIdFromAuth(){ const a=getAuth(); if(!a||!a.user) return null; const u=a.user; return u.memberId||u.member_id||u._id||u.id||null; }
function memberNameFromAuth(){ const a=getAuth(); if(!a||!a.user) return ''; const u=a.user; return u.name||u.fullname||u.username||''; }

document.addEventListener('DOMContentLoaded', () => {
  loginForm.addEventListener('submit', async (e)=>{ e.preventDefault(); await performLogin(false); });
  loginStayBtn.addEventListener('click', async ()=>{ await performLogin(true); });
  logoutBtn.addEventListener('click', ()=> { localStorage.removeItem('authUser'); showLoginUI(); });

  manageEnrollmentsBtn.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = "member/manage-member-enrollment.html";
  });
  dashboardBtn.addEventListener('click', ()=> { window.location.href = "member/member-dashboard.html"; });

  const auth = getAuth();
  if (auth && auth.role === 'member' && auth.user) showLoggedInUI(); else showLoginUI();
  usernameInput.focus();
});

async function performLogin(stay) {
  errorMessage.textContent = '';
  const username = usernameInput.value.trim(), password = passwordInput.value;
  if (!username || !password) { errorMessage.textContent = 'Enter username & password.'; return; }
  loginBtn.disabled = true; loginBtn.textContent = 'Logging in...';
  try {
    const resp = await fetch(`${API_URL}/api/member/login`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
    if (!resp.ok) { const err = await resp.json().catch(()=>({})); throw new Error(err.error || 'Invalid member credentials'); }
    const data = await resp.json();
    localStorage.setItem('authUser', JSON.stringify({ user: data.data, role:'member', timestamp: Date.now() }));
    showLoggedInUI();
    if (stay) { window.location.href = "member/manage-member-enrollment.html"; } else { window.location.href = "member/member-dashboard.html"; }
  } catch (err) {
    console.warn('Login error', err);
    errorMessage.textContent = err.message.includes('Failed to fetch') ? 'Server unavailable. Try again later.' : err.message;
  } finally {
    loginBtn.disabled = false; loginBtn.textContent = 'LOGIN';
  }
}

function showLoggedInUI() {
  const auth = getAuth(); if(!auth||!auth.user) return showLoginUI();
  memberNameMini.textContent = memberNameFromAuth();
  memberInfo.textContent = `Username: ${auth.user.username || ''}`;
  hide(loginForm); show(memberPanel);
}
function showLoginUI(){ show(loginForm); hide(memberPanel); }
</script>
</body>
</html>
