<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - GOALS Gym</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Member Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
        <p class="info-message">Forgot your password? Contact admin to reset.</p>
    </div>

    <!-- Logged-in Panel -->
    <div id="memberPanel" class="logged-in-panel">
        <div class="welcome-section">
            <div id="welcomeText" class="welcome-text">Welcome, Member</div>
            <div id="memberInfo" class="member-info"></div>
        </div>
        <div class="panel-buttons">
            <button id="manageEnrollmentsBtn" class="panel-button primary">Manage Enrollments</button>
            <a href="member/member-mainpage.html"><button class="panel-button">Go to Dashboard</button></a>
            <button id="logoutBtn" class="panel-button ghost">Logout</button>
        </div>
    </div>

    <!-- Back Button -->
    <button class="circle-back-btn" onclick="window.location.href='./index.html'">&lt;</button>

    <!-- Transparent Background Logo -->
    <div class="background-logo">
        <img src="./image/logo2.png" alt="GOALS Gym Logo" class="transparent-logo-bg">
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const memberPanel = document.getElementById('memberPanel');
        const welcomeText = document.getElementById('welcomeText');
        const memberInfo = document.getElementById('memberInfo');
        const logoutBtn = document.getElementById('logoutBtn');
        const manageEnrollmentsBtn = document.getElementById('manageEnrollmentsBtn');

        // Utility functions
        function getAuth() {
            try {
                return JSON.parse(localStorage.getItem('authUser') || 'null');
            } catch (e) {
                return null;
            }
        }

        function memberNameFromAuth() {
            const auth = getAuth();
            if (!auth || !auth.user) return '';
            const user = auth.user;
            return user.name || user.fullname || user.username || '';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await performLogin();
            });
            
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('authUser');
                showLoginUI();
            });

            manageEnrollmentsBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = "member/manage-member-enrollment.html";
            });

            // Check if already logged in
            const auth = getAuth();
            if (auth && auth.role === 'member' && auth.user) {
                showLoggedInUI();
            } else {
                showLoginUI();
            }
            
            usernameInput.focus();
        });

        async function performLogin() {
            errorMessage.textContent = '';
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const submitButton = loginForm.querySelector('button[type="submit"]');

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/api/member/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.message || 'Invalid member credentials');
                }

                const data = await response.json();
                
                localStorage.setItem('authUser', JSON.stringify({
                    user: data.data,
                    role: 'member',
                    timestamp: Date.now()
                }));
                
                // Redirect to member dashboard after successful login
                window.location.href = "member/member-mainpage.html";
                
            } catch (err) {
                console.error('Login error:', err);
                errorMessage.textContent = err.message.includes('Failed to fetch') 
                    ? 'Server unavailable. Please try again later.' 
                    : err.message;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        }

        function showLoggedInUI() {
            const auth = getAuth();
            if (!auth || !auth.user) {
                showLoginUI();
                return;
            }

            welcomeText.textContent = `Welcome, ${memberNameFromAuth()}`;
            memberInfo.textContent = `Username: ${auth.user.username || ''}`;
            
            loginForm.style.display = 'none';
            memberPanel.style.display = 'flex';
        }

        function showLoginUI() {
            loginForm.style.display = 'block';
            memberPanel.style.display = 'none';
            errorMessage.textContent = '';
        }
    </script>
</body>
</html>
