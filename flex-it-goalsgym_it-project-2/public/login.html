<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Gym - Unified Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fixed centered login container styled via style.css -->
    <div class="login-container">
        <h1 class="login-title">Gym Portal Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label class="input-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="input-field" required autocomplete="username">
            </div>
            <div class="input-group">
                <label class="input-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <div id="errorMessage"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
