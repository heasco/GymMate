<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GOALS Gym</title>
    <link rel="stylesheet" href="./style.css">
</head>

<!-- ADDED: data-login-role so login.js knows this is the admin login page -->
<body data-login-role="admin">
    <!-- Back Button -->
    <button class="circle-back-btn" onclick="window.location.href='./index.html'">&lt;</button>

    <!-- Transparent Background Logo -->
    <div class="background-logo">
        <img src="./image/logo2.png" alt="GOALS Gym Logo" class="transparent-logo-bg">
    </div>

    <div class="login-container">
        <h1 class="login-title">Admin Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" name="username" class="input-field" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password">
            </div>
            
            <!-- Hidden role field (kept as-is, must be 'admin') -->
            <input type="hidden" id="role" name="role" value="admin">
            
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
