<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System - GOALS Gym</title>
    <link rel="icon" type="image/png" href="image/logo2.png">
    <link rel="stylesheet" href="attendance.css">
</head>
<body>
    <!-- Transparent Background Logo -->
    <div class="background-logo">
        <img src="../image/logo2.png" alt="GOALS Gym Logo">
    </div>

    <div class="attendance-container">
        <div class="attendance-header">
            <h1>Attendance System</h1>
            <p>GOALS Gym - Face Recognition Attendance</p>
        </div>

        <div class="attendance-main">
            <div class="camera-section">
                <div class="camera-box">
                    <video id="camera" autoplay playsinline></video>
                    <canvas id="snapshot" style="display:none"></canvas>
                </div>
                <div class="camera-status">
                    <div class="status-message" id="statusMessage">Camera ready - Scanning for faces...</div>
                    <div class="log-status" id="logStatus"></div>
                </div>
                
                <!-- Attendance Type Modal - Positioned below camera -->
                <div id="attendanceModal" class="attendance-modal">
                    <div class="modal-header">
                        <h3>Select Attendance Type</h3>
                        <p id="modalMemberName">Member detected</p>
                    </div>
                    <div class="modal-body">
                        <div id="modalButtons" class="modal-buttons"></div>
                    </div>
                </div>
            </div>

            <div class="logs-section">
                <div class="logs-header">
                    <h3>Today's Attendance Logs</h3>
                    <span class="last-updated" id="lastUpdated"></span>
                </div>
                <div class="attendance-logs" id="attendanceLogs">
                    <div class="loading-logs">Loading attendance logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./attendance.js"></script>

</body>
</html>
