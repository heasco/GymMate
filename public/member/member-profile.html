<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Profile</title>
  <style>
    
    :root{
      --bg:#f5f7fb;
      --card:#fff;
      --muted:#6b7280;
      --accent:#ef4444; /* red save */
      --accent-dark:#c53030;
      --glass:#f8fafc;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#111827;
      padding:28px;
    }

    /* Header */
    .page-head{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:18px}
    .page-title{font-size:28px;margin:0}
    .page-sub{color:var(--muted);font-size:14px;margin-top:6px}

    /* Layout */
    .container{max-width:1140px;margin:0 auto;display:grid;grid-template-columns:320px 1fr;gap:20px;align-items:start}
    @media (max-width:900px){ .container{grid-template-columns:1fr; padding:0 12px} }

    /* Left profile card */
    .card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 18px rgba(16,24,40,0.06);padding:20px}
    .profile-left{display:flex;flex-direction:column;gap:16px}
    .avatar-wrap{display:flex;gap:14px;align-items:center}
    .avatar{
      width:96px;height:96px;border-radius:999px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.14), transparent),
        linear-gradient(135deg,#111827,#444b54);
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:18px;position:relative;
      overflow:hidden;border:4px solid #fff;
      box-shadow:0 6px 18px rgba(16,24,40,0.06);
    }
    .avatar small{font-size:12px;display:block;color:rgba(255,255,255,0.85)}
    .profile-name{font-weight:700;font-size:16px}
    .profile-role{color:var(--muted);font-size:13px;margin-top:4px}

    .stat-row{display:flex;gap:12px;flex-wrap:wrap;margin-top:6px}
    .stat{
      background:var(--glass);padding:10px;border-radius:10px;font-size:13px;color:var(--muted);flex:1;min-width:120px
    }

    .username{color:var(--muted);font-size:13px;margin-top:8px}

    .left-actions{display:flex;gap:8px;justify-content:flex-start;margin-top:6px}
    .btn{padding:8px 12px;border-radius:8px;border:1px solid #e6e9ee;background:#fff;cursor:pointer}
    .btn.red{background:var(--accent);color:#fff;border-color:var(--accent)}
    .btn.ghost{background:transparent;border:1px dashed #e6e9ee}

    /* Right side: form */
    .section-title{color:var(--accent);font-weight:700;margin:0 0 12px 0}
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:640px){ .form-grid{grid-template-columns:1fr} }
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea{
      width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ee;background:#fff;font-size:14px;
    }
    textarea{min-height:90px;resize:vertical}
    .full-width{grid-column:1 / -1}

    /* actions row at bottom of right card */
    .actions-row{display:flex;justify-content:flex-end;gap:10px;margin-top:14px}
    .btn.secondary{background:#fff;color:#111;border:1px solid #cbd5e1}

    /* small helpers */
    .muted{color:var(--muted);font-size:13px}
    .card .inner{padding:0}

    /* modal / toast */
    .toast{position:fixed;right:20px;bottom:20px;background:#111;color:#fff;padding:10px 14px;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.15)}
  </style>
</head>
<body>

  <div class="page-head">
    <div>
      <h1 class="page-title">My Profile</h1>
      <div class="page-sub">Matt Batom Bakal the Third</div>
    </div>
    <!-- top right area kept empty (no search) per request -->
  </div>

  <div class="container">
    <!-- LEFT: profile card -->
    <div class="card">
      <div class="profile-left">
        <div class="avatar-wrap">
          <div class="avatar" id="avatar">
            <!-- initials fallback -->
            <div>
              <div style="font-size:20px">Matt</div>
              <small>Member</small>
            </div>
          </div>
          <div>
            <div class="profile-name" id="displayName">Matt Batom Bakal the third</div>
            <div class="profile-role">Fitness Member at flex-it-goalsgym-it-project-2</div>
            <div class="muted" style="margin-top:8px">Newbie Member </div>
            <div class="muted" style="margin-top:4px">Abanao, Baguio City</div>
          </div>
        </div>

        <div class="stat-row">
          <div class="stat"><strong>Newbie</strong> Member</div>
          <div class="stat"><strong>Open</strong> to be trained</div>
        </div>

        <div class="username">@SampleMatt</div>

        <!--
        <div class="left-actions">
          <button class="btn btn-ghost" id="discardBtn">Discard</button>
          <button class="btn red" id="saveBtn">Save Changes</button>
        </div>
        -->
      </div>
    </div>

     <!-- RIGHT: personal info form -->
    <div class="card">
      <div class="inner">
        <h3 class="section-title">Personal Info</h3>

        <form id="profileForm" autocomplete="off">
          <div class="form-grid">
            <div>
              <label>Full Name</label>
              <input name="name" id="fieldName" type="text" value="Matt Batom Bakal the third" />
            </div>

            <div>
              <label>Contact Number</label>
              <input name="contact" id="fieldContact" type="tel" value="9876543210" />
            </div>

            <div>
              <label>Designation</label>
              <input name="designation" id="fieldDesignation" type="text" value="Newbie Member" />
            </div>

            <div>
              <label>Email ID</label>
              <input name="email" id="fieldEmail" type="email" value="SampleMatt" />
            </div>

            <div>
              <label>Gender</label>
              <option>Male</option>
              <!--
              <select name="gender" id="fieldGender">
                
                <option>Female</option>
                <option>Other</option>
              </select>
              -->
            </div>

            <div>
              <label>Location</label>
              <input name="location" id="fieldLocation" type="text" value="Irisan, Baguio City" />
            </div>

            <div class="full-width">
              <label>Bio</label>
              <textarea name="bio" id="fieldBio">Hey there! Tryinng to build my muscle up!</textarea>
            </div>

          <!-- 
          <div class="actions-row">
            <button type="button" class="btn secondary" id="cancelBtn">Discard</button>
            <button type="submit" class="btn red" id="submitBtn">Save Changes</button>
          </div>
          -->
        </form>

      </div>
    </div>
  </div>

    

  </body>
</html>
