<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GOALS Gym</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a0000;
            color: #ff0000;
        }
        .header {
            background-color: #ff0000;
            color: #1a0000;
            padding: 10px;
            text-align: center;
        }
        .hamburger {
            font-size: 24px;
            background: none;
            border: none;
            color: #1a0000;
            cursor: pointer;
            padding: 10px;
        }
        .nav-menu {
            display: none;
            background-color: #ff0000;
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
        }
        .nav-menu a {
            display: block;
            color: #1a0000;
            padding: 10px;
            text-decoration: none;
        }
        .nav-menu a:hover {
            background-color: #1a0000;
            color: #ff0000;
        }
        .nav-menu.active {
            display: block;
        }
        .logout-btn {
            background-color: #1a0000;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .logout-btn:hover {
            background-color: #ff0000;
            color: #1a0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="hamburger">â˜°</button>
        <h1>GOALS Gym Admin</h1>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <nav class="nav-menu">
        <a href="./add-classes.html">Add Classes</a>
        <a href="./add-member.html">Add Member</a>
        <a href="./add-trainer.html">Add Trainer</a>
        <a href="./manage-enrollment.html">Manage Enrollment</a>
        <a href="./add-transaction.html">Add Transaction</a>/a>
        <a href="./view-classes.html">View Classes</a>
        <a href="./trainer-schedule.html">Trainer Schedule</a>
        <a href="../login.html">Login</a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            const logoutBtn = document.getElementById('logoutBtn');
            const authUser = JSON.parse(localStorage.getItem('authUser'));

            // Toggle hamburger menu
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // Check valid session (1 hour expiration)
            if (!authUser || (Date.now() - authUser.timestamp > 3600000)) {
                localStorage.removeItem('authUser');
                window.location.href = '../login.html';
                return;
            }

            // Logout handler
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('authUser');
                window.location.href = '../login.html';
            });
        });
    </script>
</body>
</html>
