<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <style>
        .add-member-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .add-member-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .add-member-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="add-member-form">
        <h2>Add New Member</h2>
        <form id="memberForm">
            <div class="form-group">
                <label for="memberName">Full Name:</label>
                <input type="text" id="memberName" name="memberName" required>
            </div>
            
            <div class="form-group">
                <label for="memberType">Member Type:</label>
                <select id="memberType" name="memberType" required>
                    <option value="">-- Select Type --</option>
                    <option value="monthly">Monthly Gym Goer</option>
                    <option value="combative">Combative Sports</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="joinDate">Join Date:</label>
                <input type="date" id="joinDate" name="joinDate" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit" class="add-member-button">Add Member</button>
        </form>
    </div>

    <script>
      document.getElementById('memberForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Get and clean phone number
    const rawPhone = document.getElementById('phone').value.trim();
    let formattedPhone = undefined;
    
    if (rawPhone) {
        // Remove all non-digit characters
        const digitsOnly = rawPhone.replace(/\D/g, '');
        
        // Validate Philippine mobile number format
        if (digitsOnly.length === 11 && digitsOnly.startsWith('09')) {
            // Convert 09 to +639 format
            formattedPhone = `+63${digitsOnly.substring(1)}`;
        }
        else if (digitsOnly.length === 12 && digitsOnly.startsWith('639')) {
            // Ensure + prefix
            formattedPhone = `+${digitsOnly}`;
        }
        else {
            alert('Please enter a valid Philippine mobile number:\n\n' +
                  '• 09171234567 (11 digits starting with 09)\n' +
                  '• +639171234567 (12 digits with country code)');
            return;
        }
    }

    // Prepare the complete member data
    const memberData = {
        name: document.getElementById('memberName').value.trim(),
        type: document.getElementById('memberType').value,
        joinDate: document.getElementById('joinDate').value || new Date().toISOString(),
        phone: formattedPhone, // Will be undefined if no phone provided
        email: document.getElementById('email').value.trim().toLowerCase() || undefined
    };

    // Debug output
    console.log('Submitting:', JSON.stringify(memberData, null, 2));

    try {
        const response = await fetch('https://flex-it-goalsgym-it-project-2.onrender.com/api/members', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('authToken')}` // If using auth
            },
            body: JSON.stringify(memberData)
        });

        const responseData = await response.json();
        
        if (!response.ok) {
            console.error('Backend validation error:', responseData);
            let errorMsg = 'Submission failed';
            if (responseData.details) {
                errorMsg += ':\n' + Object.entries(responseData.details)
                    .map(([field, error]) => `• ${field}: ${error}`)
                    .join('\n');
            }
            throw new Error(errorMsg);
        }

        alert('Member successfully added!');
        document.getElementById('memberForm').reset();
    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
    }
});

    </script>
</body>
</html>
