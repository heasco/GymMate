<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GOALS Gym</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure this path is correct -->
</head>
<body>
    <!-- HTML code content goes here-->
    <div class="login-container">
        <h1 class="login-title">Admin Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <!-- JS connection -->
    <script>
    const API_URL = 'https://flex-it-goalsgym-it-project-2.onrender.com';
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('error-message');
        const submitButton = e.target.querySelector('button[type="submit"]');

        submitButton.disabled = true;
        submitButton.textContent = 'Logging in...';
        errorElement.textContent = '';

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({}));
                throw new Error(error.message || 'Login failed');
            }

            // --- START ADDITION --- //
            const data = await response.json();
            console.log("API Response:", data); // Debug the full response
            
            // Store user data with all necessary fields
            localStorage.setItem('authUser', JSON.stringify({
                id: data.user.id,
                username: data.user.username,
                name: data.user.name,
                token: data.token || null,      // If your API provides tokens
                timestamp: Date.now()           // For session expiration
            }));
            
            // Verify storage
            console.log("Stored auth data:", localStorage.getItem('authUser'));
            // --- END ADDITION --- //

            // Redirect only AFTER storing data
            window.location.href = 'admin-mainpage.html';
            
        } catch (err) {
            errorElement.textContent = err.message;
            console.error('Login error:', err);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Login';
        }
    });
</script>
</body>
</html>
