<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Admin Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        // API Configuration (put this at the top)
        const API_CONFIG = {
            development: 'http://localhost:8080',
            production: 'https://your-production-api.com' // REPLACE WITH YOUR LIVE API URL
        };
        
        // Detect environment
        const isDevelopment = window.location.hostname === 'localhost' || 
                            window.location.hostname === '127.0.0.1';
        const API_BASE_URL = isDevelopment ? API_CONFIG.development : API_CONFIG.production;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button[type="submit"]');

            try {
                // Show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Logging in...';
                errorElement.textContent = '';

                // Use the environment-aware API URL
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Login failed');
                }

                const data = await response.json();
                
                // Store user data
                if (data.user) {
                    localStorage.setItem('authUser', JSON.stringify({
                        id: data.user.id,
                        username: data.user.username,
                        name: data.user.name,
                        // Add other needed user data
                    }));
                }
                
                // Redirect to admin dashboard
                window.location.href = 'admin-mainpage.html';

            } catch (err) {
                console.error('Login error:', err);
                errorElement.textContent = err.message.includes('Failed to fetch') 
                    ? 'Cannot connect to server. Please try again.' 
                    : err.message;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        // Auto-focus username field on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
            
            // Debug: Log which API URL is being used
            console.log('Using API base URL:', API_BASE_URL);
        });
    </script>
</body>
</html>
