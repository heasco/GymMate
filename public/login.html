<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GOALS Gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Admin Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" class="input-field" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" class="input-field" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        // GitLab Pages compatible configuration
        const API_URL = 'https://flex-it-goalsgym-it-project-2.onrender.com';
        const GITLAB_PROJECT_PATH = '/flex-it-goalsgym-it-project-2-ecd552';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            errorElement.textContent = '';

            try {
                console.log("Attempting login...");
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log("Login response status:", response.status);
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.message || 'Login failed');
                }

                const data = await response.json();
                console.log("Login successful:", data);
                
                // Store authentication data
                localStorage.setItem('authUser', JSON.stringify({
                    id: data.user.id,
                    username: data.user.username,
                    name: data.user.name,
                    timestamp: Date.now()
                }));
                
                // GitLab Pages compatible redirect
                const adminPageUrl = window.location.hostname.includes('gitlab.io')
                    ? `${GITLAB_PROJECT_PATH}/admin-mainpage.html`
                    : 'admin-mainpage.html';
                
                console.log("Redirecting to:", adminPageUrl);
                window.location.href = adminPageUrl;
                
            } catch (err) {
                console.error("Login failed:", err);
                errorElement.textContent = err.message.includes('Failed to fetch')
                    ? 'Cannot connect to server. Please try again later.'
                    : err.message;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        // Auto-focus username field on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
            console.log("Login page loaded for:", window.location.href);
        });
    </script>
</body>
</html>
