<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GOALS Gym</title>
    <link rel="stylesheet" href="./admin-mainpage.css">
</head>
<body>
    <header class="admin-header">
        <h1>GOALS Gym Admin Dashboard</h1>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>
    
    <main class="admin-content">
        <section id="adminPanel">
            <h2>Welcome, <span id="adminName"></span>!</h2>
            <p>You have successfully logged in to the admin panel.</p>
            
            <div class="admin-section">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn" id="manageMembers">Manage Members</button>
                    <button class="action-btn" id="viewReports">View Reports</button>
                    <button class="action-btn" id="systemSettings">System Settings</button>
                    <a href="./add-member.html" class="addMember">Add member</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Session management
        document.addEventListener('DOMContentLoaded', () => {
            const authUser = JSON.parse(localStorage.getItem('authUser'));
            const adminName = document.getElementById('adminName');
            const logoutBtn = document.getElementById('logoutBtn');

            // Check valid session (1 hour expiration)
            if (!authUser || (Date.now() - authUser.timestamp > 3600000)) {
                localStorage.removeItem('authUser');
                window.location.href = 'login.html';
                return;
            }

            // Display user info
            adminName.textContent = authUser.user.name || authUser.user.username;

            // Logout handler
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('authUser');
                window.location.href = 'login.html';
            });

            // Button actions (stub functions)
            document.getElementById('manageMembers').addEventListener('click', () => {
                alert('Manage Members clicked');
            });

            document.getElementById('viewReports').addEventListener('click', () => {
                alert('View Reports clicked');
            });

            document.getElementById('systemSettings').addEventListener('click', () => {
                alert('System Settings clicked');
            });
        });
    </script>
</body>
</html>
